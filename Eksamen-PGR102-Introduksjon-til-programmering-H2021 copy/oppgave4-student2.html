    <script>
        var startBtn = document.getElementById('play-btn');
        var userInput = document.getElementById('user-input');
        var submitBtn = document.getElementById('submit-btn');
        var displayNumber = document.getElementById('display-number');
        var numberOfCorrectAnswers = document.getElementById('correctCount');
        var numberOfWrongAnswers = document.getElementById('wrongCount');
        var resultFeedback = document.getElementById('result-output');
        

        var correctCount = 0;
        var wrongCount = 0;

        var randomNumber = 0;

        

        
        function displayRandomNumber(number){
            randomNumber = Math.floor(Math.random() * 1000000);
            displayNumber.innerHTML = randomNumber;  
            console.log(randomNumber); 
        }

        function removeNumber(){
            displayNumber.innerHTML = "";
        }

        
        function checkResult(){
            console.log(userInput.value); 
            if(Number(userInput.value) == randomNumber){
                resultFeedback.innerHTML = '<h2>Gratulerer, det var riktig!</h2>';
                correctCount++;
                numberOfCorrectAnswers.innerHTML = correctCount;

            } else {
                resultFeedback.innerHTML = '<h2>Uflaks. Pr√∏v igjen.</h2>';
                wrongCount++;
                numberOfWrongAnswers.innerHTML= wrongCount;
            }
            
        }

        
        
        function initGame(){
        displayRandomNumber();
        setTimeout(function() {removeNumber()}, 3000);
        
        }
    
        startBtn.onclick = initGame;
        submitBtn.addEventListener("click",checkResult);
        

    </script>
